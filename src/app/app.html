<ion-menu [content]="content" id="menu">

  <ion-header>
    <ion-toolbar>
      <ion-title>Opções</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button ion-item menuClose="menu" detail-none (click)="openConfigPage()">
        <ion-icon name="settings" padding-right></ion-icon>Configurações
      </button>

      <button ion-item menuClose="menu" detail-none (click)="exitApp()">
        <ion-icon name="log-out" padding-right></ion-icon>Sair
      </button>

      <button ion-item menuClose="menu" detail-none>
        <ion-icon name="arrow-back" padding-right></ion-icon>Voltar
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
