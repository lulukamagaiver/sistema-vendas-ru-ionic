<ion-header>
  <dynamic-header [title]="'Comprar Créditos'"></dynamic-header>
</ion-header>

<ion-content padding>    

  <ion-label stacked>Dados de Pagamento</ion-label>

  <form [formGroup]="paymentForm">
    <ion-row>
      <ion-item >
          <ion-label stacked>Número do Cartão</ion-label>
          <ion-input formControlName="number" placeholder="Número" type="number"></ion-input>
      </ion-item>
    </ion-row>
    
    <ion-row>
      <ion-item ion-col col-6>
        <ion-label stacked>Data de Validade</ion-label>
        <ion-input formControlName="valid" placeholder="Validade" type="number"></ion-input>
      </ion-item>
  
      <ion-item ion-col col-6>
        <ion-label stacked>Código de Verificação</ion-label>
        <ion-input formControlName="cvv" placeholder="CVV" type="number" [attr.maxlength]="3"></ion-input>
      </ion-item>
    </ion-row>
    
    <ion-row>
      <ion-item>
        <ion-label stacked>Nome do Titular</ion-label>
        <ion-input formControlName="name" placeholder="Nome" type="text"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>CPF do Titular</ion-label>
        <ion-input formControlName="document" placeholder="CPF" type="number"></ion-input>
      </ion-item>
    </ion-row>

    <ion-label stacked>Quantidade de Créditos</ion-label>

    <ion-row>
      <ion-item>
        <ion-label stacked>Valor Desejado</ion-label>
        <ion-input formControlName="value" placeholder="Quantia" type="number"></ion-input>
      </ion-item>
    </ion-row>
  
   </form>
  
    <button ion-button full style="margin-top: 25px" (click)="finish()">  
        Concluir Compra
    </button>

  <ion-fab bottom left [menuToggle]="menu">
    <button ion-fab>
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment>
      
      <ion-segment-button value="restaurant" (click)="openMenuPage()">
        <ion-icon name='restaurant'></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="buy" (click)="openHomePage()">
          <ion-icon name='home'></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="profile" (click)="openProfilePage()">
          <ion-icon name='contact'></ion-icon>
      </ion-segment-button>
    
    </ion-segment>
  </ion-toolbar>
</ion-footer>
