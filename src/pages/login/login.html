<ion-content padding id="welcome">
  
  <img src="assets/imgs/logo.png" class="logo"/>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <ion-item>
          <ion-input type="text" placeholder="Usuário"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col center text-center>
        <button ion-button color="lightText" (click)="signin()">Entrar</button>
      </ion-col>
    </ion-row>
  
    <br>

    <ion-item center text-center>
        <a (click)=signup()>Não Possuo Cadastro</a>
      </ion-item>

    <ion-item center text-center>
      <a (click)=forgotPassword()>Esqueceu sua Senha?</a>
    </ion-item>
  </ion-grid>
</ion-content>
