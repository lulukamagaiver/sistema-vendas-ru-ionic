<ion-content padding id="welcome">
  
  <img src="assets/imgs/logo.png" class="logo"/>

  <ion-grid>
    <ion-row>
      <ion-col center text-center>
          
        <form [formGroup]="userForm">
            <ion-item>
              <ion-input formControlName="email" type="text" placeholder="Usuário"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Senha"></ion-input>
            </ion-item>
        </form>

      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col center text-center>
        <button ion-button color="lightText" (click)="signin()">
          Entrar<ion-icon name="log-in" padding-left></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  
    <br>

    <ion-item center text-center no-lines>
      <a (click)=signup()>Não Possuo Cadastro</a> |
      <a (click)=forgotPassword()>Esqueci Minha Senha</a>
    </ion-item>

  </ion-grid>
</ion-content>
